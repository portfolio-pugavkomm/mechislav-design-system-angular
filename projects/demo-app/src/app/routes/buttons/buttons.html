<div class="buttons-container">
  @for (size of buttonSizes; track size) {
    @for (variant of buttonVariants(); track variant) {
      <div class="button-container">
        <button meButton [variant]="variant" [size]="size">Click me ({{ size }}, {{ variant }})</button>
      </div>
    }
  }

  <button meButton variant="canceled" [disabled]="true">sadasd</button>

</div>
