<h1>Just demo example</h1>

<div class="navigation-btns-container">
  @for (link of links(); track link.url) {
    <me-button
      [variant]="rla.isActive ? 'primary': 'secondary'"
      [routerLink]="link.url"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}"
      #rla="routerLinkActive">{{ link.label }}
    </me-button>
  }
</div>
<router-outlet/>
